<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chester Bennington</title>
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="icon"
      href="https://media.newyorker.com/photos/59712008097a6b51ed4d3bb0/master/w_2560%2Cc_limit/Petrusich-Chester-Bennington.jpg"
      type="image/x-icon"
    />
  </head>
  <body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <section
      class="flex flex-col container mx-auto bg-gray-200 p-4 rounded-lg shadow-md dark:bg-zinc-900"
    >
      <!-- Header -->
      <header
        class="flex justify-between items-center p-4 border-b-2 border-gray-300 dark:border-gray-700"
      >
        <h1 class="text-3xl font-bold">Chester Bennington</h1>
        <button
          id="theme-toggle"
          class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-4 py-2 rounded-md transition"
        >
          Cambiar Tema
        </button>
      </header>

      <!-- Nav -->
      <div
        class="flex items-center justify-center border-b-2 border-gray-300 dark:border-gray-700"
      >
        <nav class="flex justify-center gap-6 py-4">
          <a href="index.html" class="hover:underline dark:hover:text-gray-400"
            >Inicio</a
          >
          <a
            href="biografia.html"
            class="hover:underline dark:hover:text-gray-400"
            >Biografía</a
          >
          <a href="legado.html" class="hover:underline dark:hover:text-gray-400"
            >Legado</a
          >
          <a
            href="galeria.html"
            class="hover:underline dark:hover:text-gray-400"
            >Galería</a
          >
          <a
            href="contacto.html"
            class="hover:underline dark:hover:text-gray-400"
            >Contacto</a
          >
          <a href="quiz.html" class="hover:underline dark:hover:text-gray-400"
            >Quiz</a
          >
        </nav>
      </div>

      <!-- Main -->
      <main class="p-6 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md mt-4">
        <div class="mb-6 text-justify">
          <div id="animation">
            <!-- Pregunta 1 -->
            <div id="pregunta1">
              <h2 class="font-bold">¿Quién fué el mejor amigo de Chester?</h2>
              <label for="pregunta1">Cristian Cornell</label>
              <input type="radio" name="pregunta1" id="resp11" />
              <br />
              <label for="pregunta1">Cris Cornell</label>
              <input type="radio" name="pregunta1" id="resp12" />
              <br />
              <label for="pregunta1">Christhper Cornell</label>
              <input type="radio" name="pregunta1" id="resp13" />
              <br />
            </div>
            <!-- Pregunta 2 -->
            <div id="pregunta2">
              <h2 class="font-bold">
                ¿Hasta que edad tuvo que aguantar abuso?
              </h2>
              <label for="pregunta2">13 años</label>
              <input type="radio" name="pregunta2" id="resp21" />
              <br />
              <label for="pregunta2">7 años</label>
              <input type="radio" name="pregunta2" id="resp22" />
              <br />
              <label for="pregunta2">10 años</label>
              <input type="radio" name="pregunta2" id="resp23" />
            </div>
            <!-- Pregunta 3 -->
            <div id="pregunta3">
              <h2 class="font-bold">¿Cuántos grammys ganó?</h2>
              <label for="pregunta3">1</label>
              <input type="radio" name="pregunta3" id="resp31" />
              <br />
              <label for="pregunta3">2</label>
              <input type="radio" name="pregunta3" id="resp32" />
              <br />
              <label for="pregunta3">3</label>
              <input type="radio" name="pregunta3" id="resp33" />
            </div>
            <!-- Pregunta 4 -->
            <div id="pregunta4">
              <h2 class="font-bold">¿Cuál fue su primera banda?</h2>
              <label for="pregunta3">Linkin Park</label>
              <input type="radio" name="pregunta4" id="resp41" />
              <br />
              <label for="pregunta3">Stone Temple Pilots</label>
              <input type="radio" name="pregunta4" id="resp42" />
              <br />
              <label for="pregunta3">Grey Daze</label>
              <input type="radio" name="pregunta4" id="resp43" />
              <br />
            </div>
          </div>
          <button id="verificar" class="bg-gray-400 rounded w-1/2 p-2 self-center">Enviar</button>

          <div id="respuesta"></div>
        </div>
      </main>
      <!-- Footer -->
      <footer
        class="text-center p-4 mt-6 border-t-2 border-gray-300 dark:border-gray-700"
      >
        <p>CopyRight© 2024 Hecho por Cristian Fernández López</p>
      </footer>
    </section>
    <script type="module" src="js/quiz.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
